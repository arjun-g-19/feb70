<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    var userArray=new Array();
    $(document).ready(()=>{
        
        $("#btnsave").click(() => {
            event.preventDefault();
        var id=$("#exampleFormControlInput1").val();
        var name=$("#exampleFormControlInput2").val();
       
        var type=$("#exampleFormControlSelect3 option:selected").text();

        
                    
        var bal=$("#exampleFormControlInput4").val();
        var date=$("#exampleFormControlInput5").val();

        var user = {
            uid:id,
            uname:name,
            utype:type,
            ubal:bal,
            udate:date
        }
                    
        if(user.uid === "" || user.uname === "" ){
            alert("Cannot save empty data!!")
        }else {
        $('form')[0].reset();
        userArray.push(user);
        }    
    })
    

        

        // $("btnacc").click(()=>{
        //     $("#body").html(userArray.map(u => {return `<tr><td>${u.uid}</td><td>${u.uname}</td><td>${u.utype}</td><td>${u.ubal}</td><td>${u.udate}</td>`}))
        // })

        $("#btnacc").click(()=>{
            if($("#exampleFormControlInput1").val() == "" && userArray.length !== 0) {
            let tableRows = "";
            tableRows = userArray.map(u => {return `<tr><td>${u.uid}</td><td>${u.uname}</td><td>${u.utype}</td><td>${u.ubal}</td><td>${u.udate}</td></tr>`;}).join('');
            $("#body").html(tableRows);
            }
            else{
                alert("Fill Form First!!")
            }
        });

        

        console.log(userArray)
    })
</script>

<title>Bank Details</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Account ID</label>
          <input type="number" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="Account ID">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Account Name</label>
            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput2" placeholder="Account Name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Account Type</label>
            <select class="form-control form-control-sm" id="exampleFormControlSelect3">
                <option value="">--Select Account Type--</option>
                <option value="Savings Account">Savings Account</option>
                <option value="Current Account">Current Account</option>
                <option value="Recurring Account">Recurring Account</option>
                <option value="Fixed-Deposit Account">Fixed-Deposit Account</option>
                <option value="Foreign Account">Foreign Account</option>
              </select>
        </div> 
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Balance</label>
            <input type="number" class="form-control form-control-sm" id="exampleFormControlInput4" placeholder="Balance">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Creation Date</label>
            <input type="date" class="form-control form-control-sm" id="exampleFormControlInput5" placeholder="Balance">
        </div>
       <div>
        <input class="btn btn-primary" id="btnsave" type="submit" value="Save Info">
        <input class="btn btn-primary"  id="btnacc" type="submit" value="Account Info">
        </div>
        
      </form>

      <div>
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Account ID</th>
                <th>Account Name</th>
                <th>Account Type</th>
                <th>Balance</th>
                <th>Creation Date</th>
              </tr>
            </thead>
            <tbody id="body">
              
            </tbody>
          </table>
      </div>

      
    
</body>
</html>
